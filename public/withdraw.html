<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCTIC | Retraits</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fff; margin: 0; display: flex; min-height: 100vh; overflow-x: hidden; }
        
        .background-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1;
            background: radial-gradient(circle at 80% 20%, rgba(76, 29, 149, 0.2), transparent 40%),
                        radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15), transparent 40%);
            filter: blur(80px);
            animation: moveAurora 15s infinite alternate;
        }
        @keyframes moveAurora { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(1.1); opacity: 1; } }

        /* SIDEBAR */
        .sidebar { width: 250px; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.05); padding: 2rem; display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100; }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: 2px; background: linear-gradient(90deg, #fff, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 3rem; cursor: pointer; }
        .menu-item { padding: 1rem; margin-bottom: 0.5rem; cursor: pointer; border-radius: 10px; transition: 0.3s; color: #a1a1aa; text-decoration: none; display: block; }
        .menu-item:hover, .menu-item.active { background: rgba(124, 58, 237, 0.1); color: #fff; border: 1px solid rgba(124, 58, 237, 0.2); }

        .main-content { margin-left: 270px; padding: 4rem 3rem; width: calc(100% - 270px); }

        /* CARTE DE RETRAIT */
        .withdraw-card {
            background: rgba(20, 20, 25, 0.6); border: 1px solid rgba(124, 58, 237, 0.3); border-radius: 20px;
            padding: 3rem; max-width: 600px; margin: 0 auto; text-align: center;
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.1);
        }

        .balance-title { font-size: 0.9rem; color: #aaa; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 1rem; }
        .balance-amount { font-size: 3.5rem; font-weight: 800; color: #fff; margin-bottom: 0.5rem; text-shadow: 0 0 20px rgba(255,255,255,0.3); }
        .balance-sub { color: #a78bfa; font-size: 1rem; margin-bottom: 3rem; }

        .input-group { margin-bottom: 2rem; text-align: left; }
        label { display: block; color: #ccc; margin-bottom: 10px; font-size: 0.9rem; }
        input {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.3); border: 1px solid #444; border-radius: 10px;
            color: #fff; font-size: 1.1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #7c3aed; }

        .withdraw-btn-big {
            width: 100%; padding: 15px; background: linear-gradient(90deg, #7c3aed, #4c1d95);
            color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            transition: 0.3s; box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }
        .withdraw-btn-big:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(124, 58, 237, 0.5); }

        .vip-info { margin-top: 2rem; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 10px; font-size: 0.9rem; color: #aaa; }

        /* --- 1. CONFIGURATION DE BASE (PC) --- */
        .mobile-toggle { display: none; }

        .sidebar { 
            width: 250px; 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            border-right: 1px solid rgba(255, 255, 255, 0.05); 
            padding: 2rem; 
            display: flex; 
            flex-direction: column; 
            position: fixed; 
            height: 100vh; 
            z-index: 100; 
            left: 0; 
            top: 0;
            transition: transform 0.3s ease-in-out; 
        }

        .main-content { 
            margin-left: 270px; 
            padding: 4rem 3rem; 
            width: calc(100% - 270px); 
        }

        /* --- VERSION MOBILE --- */
        @media screen and (max-width: 768px) {
            .mobile-toggle {
                display: block !important;
                position: fixed;
                top: 15px; left: 15px;
                z-index: 10000;
                background: #111;
                color: #fff;
                border: 2px solid #7c3aed;
                padding: 10px 15px;
                border-radius: 8px;
                font-size: 1.5rem;
                cursor: pointer;
            }

            .sidebar {
                position: fixed;
                top: 0; left: -100% !important;
                width: 250px; height: 100vh;
                background: #0a0a0f;
                transition: 0.3s ease-in-out;
                z-index: 9999;
                box-shadow: 5px 0 20px rgba(0,0,0,0.8);
            }

            .sidebar.open { left: 0 !important; }

            .main-content {
                margin-left: 0 !important;
                width: 100% !important;
                padding-top: 80px; 
                padding-left: 20px;
                padding-right: 20px;
            }
            
            .stats-grid, .products-grid { grid-template-columns: 1fr; }
            .sidebar .logo { margin-top: 50px; }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px; /* Espace entre l'image et le texte */
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
    /* Gradient identique √† ton design original */
            background: linear-gradient(90deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .logo img {
            width: 32px;
            height: 32px;
            object-fit: contain;
    /* On retire le filtre de texte pour que l'image soit visible normalement */
            -webkit-text-fill-color: initial; 
            filter: drop-shadow(0 0 5px rgba(124, 58, 237, 0.5));
        }

        .logo:hover {
            transform: scale(1.02); /* Petit effet au clic/survol */
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>
    <button class="mobile-toggle" onclick="toggleSidebar()">‚ò∞</button>
    <div id="toast-container" style="position: fixed; bottom: 30px; right: 30px; z-index: 9999; display: flex; flex-direction: column; gap: 10px;"></div>

    <div class="sidebar">
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="favicon.png" alt="Logo">
            <span>ARCTIC</span>
        </div>
        <a href="dashboard.html" class="menu-item">Tableau de bord</a>
        <a href="market.html" class="menu-item">March√©</a>
        <a href="ranking.html" class="menu-item">Classement</a>
        <a href="withdraw.html" class="menu-item active">Retrait</a>
        <a href="deposit.html" class="menu-item">D√©p√¥t</a>
        <a href="referral.html" class="menu-item">Parrainage</a>
        <a href="support.html" class="menu-item">Aide / Support</a>
        <a href="settings.html" class="menu-item">Param√®tres</a>
        <div class="menu-item" style="margin-top: auto; margin-bottom: 20px; color: #ef4444;" onclick="logout()">D√©connexion</div>
    </div>

    <div class="main-content">
        
        <h2 style="text-align: center; margin-bottom: 3rem;">Espace Retraits</h2>

        <div class="withdraw-card">
            <div class="balance-title">Solde Retirable (Gains & Parrainage)</div>
            <div class="balance-amount" id="withdraw-balance">0.00 ‚Ç¨</div>
            <div class="balance-sub">Disponible imm√©diatement</div>

            <div class="input-group">
                <label>Montant minimum √† retirer (20‚Ç¨)</label>
                <input type="number" id="withdraw-amount" placeholder="Ex: 20">
            </div>

            <div class="input-group">
                <label>Adresse Crypto USDT (r√©seau TRC20) </label>
                <input type="text" id="wallet-address" placeholder="Collez votre adresse ici...">
            </div>

            <button class="withdraw-btn-big" onclick="processWithdraw()">CONFIRMER LE RETRAIT</button>

            <div class="vip-info">
                Frais actuels (VIP <span id="vip-level">1</span>) : <span id="vip-fee" style="color: #ef4444;">10%</span>
            </div>
        </div>

    </div>

    <script>
        const username = localStorage.getItem('arctic_user');
        const token = localStorage.getItem('arctic_token');

        // S√©curit√© de base
        if (!username || !token) {
            window.location.href = 'login.html';
        }

        // Fonction pour afficher de beaux messages
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.style.cssText = `min-width: 280px; background: rgba(20, 20, 25, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); border-left: 4px solid ${type==='success'?'#7c3aed':'#ef4444'}; color: #fff; padding: 15px 20px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(10px); font-size: 0.9rem; display: flex; align-items: center; margin-top: 10px;`;
            toast.innerHTML = `<span style="margin-right:10px;">${type==='success'?'‚úÖ':'‚ö†Ô∏è'}</span> <span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 400); }, 3000);
        }

        // --- 1. CHARGEMENT DES DONN√âES S√âCURIS√â ---
        async function loadData() {
            try {
                const response = await fetch('/api/user/' + username, {
                    headers: {
                        'Authorization': token // Le bracelet VIP est l√† !
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    // On r√©cup√®re la bonne tirelire !
                    const wBalance = data.user.withdrawalBalance || 0;
                    document.getElementById('withdraw-balance').innerText = wBalance.toFixed(2) + ' ‚Ç¨';
                    
                    document.getElementById('vip-level').innerText = data.vipStatus.level;
                    document.getElementById('vip-fee').innerText = (data.vipStatus.fee * 100) + '%';
                }
            } catch (e) { 
                console.error("Erreur serveur", e); 
            }
        }

        // --- 2. TRAITEMENT DU RETRAIT ---
        async function processWithdraw() {
            const amountInput = document.getElementById('withdraw-amount');
            const addressInput = document.getElementById('wallet-address');

            const amount = parseFloat(amountInput.value);
            const address = addressInput.value;

            // --- üõë S√âCURIT√âS üõë ---
            if (!amount || amount < 20) {
                showToast("Le montant minimum est de 20 ‚Ç¨.", 'error');
                return;
            }
            if (!address || address.length < 5) {
                showToast("Veuillez entrer une adresse crypto valide.", 'error');
                return;
            }

            // Bouton en mode chargement
            const btn = document.querySelector('.withdraw-btn-big');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "Traitement...";

            try {
                const res = await fetch('/api/withdraw', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': token // On montre le bracelet pour le retrait aussi !
                    },
                    body: JSON.stringify({ amount, address }) 
                });
                
                const data = await res.json();
                
                if (data.success) {
                    showToast(data.message, 'success');
                    amountInput.value = ''; 
                    addressInput.value = '';
                    loadData(); // Rafra√Æchit le solde
                } else {
                    showToast(data.message || "Erreur lors du retrait", 'error');
                }
            } catch (e) {
                showToast("Impossible de joindre le serveur", 'error');
            }

            // Restaure le bouton
            btn.disabled = false;
            btn.innerText = originalText;
        }

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
        }

        function logout() { 
            localStorage.clear(); 
            window.location.href = 'index.html'; 
        }

        // Lancement au d√©marrage de la page
        loadData();
    </script>
</body>
</html>
