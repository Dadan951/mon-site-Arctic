<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCTIC | Connexion</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="theme-color" content="#050505">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: #fff; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
            position: relative;
        }

        /* LOGO EN HAUT À GAUCHE */
        .top-logo {
            position: absolute;
            top: 30px;
            left: 30px; /* C'est ici pour la gauche */
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 10;
            cursor: pointer;
        }
        .top-logo img {
            width: 35px;
            height: 35px;
            -webkit-text-fill-color: initial; 
            filter: drop-shadow(0 0 5px rgba(124, 58, 237, 0.5));
        }

        .background-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.2), transparent 50%);
            filter: blur(80px);
        }

        .login-card {
            background: rgba(20, 20, 25, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 { margin-top: 0; margin-bottom: 30px; font-size: 1.8rem; letter-spacing: 1px; }

        input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3); border: 1px solid #333;
            border-radius: 10px; color: #fff; font-size: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #7c3aed; }

        button {
            width: 100%; padding: 15px; background: #7c3aed; color: white; border: none;
            border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #6d28d9; transform: translateY(-2px); }

        .link { margin-top: 20px; font-size: 0.9rem; color: #777; }
        .link a { color: #aaa; text-decoration: none; }
        .link a:hover { color: #fff; }

        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
    </style>
</head>
<body>

    <div class="top-logo" onclick="window.location.href='index.html'">
        <img src="favicon.png" alt="Logo">
        <span>ARCTIC</span>
    </div>

    <div class="background-glow"></div>
    <div id="toast-container"></div>

    <div class="login-card">
        <h2>Connexion</h2>
        
        <input type="text" id="username" placeholder="Pseudo">
        <input type="password" id="password" placeholder="Mot de passe">

        <button onclick="login()">Se connecter</button>

        <div class="link">
            Pas encore de compte ? <a href="register.html">S'inscrire</a>
        </div>
    </div>

    <script>
        function showToast(message) {
            const container = document.getElementById('toast-container');
            if (!container) return; // Sécurité si le container n'existe pas
            
            const toast = document.createElement('div');
            // Style pour l'alerte
            toast.style.cssText = `
                background: rgba(220, 38, 38, 0.9); 
                border: 1px solid #ef4444; 
                color: #fff; 
                padding: 12px 20px; 
                border-radius: 8px; 
                margin-bottom: 10px; 
                box-shadow: 0 10px 20px rgba(0,0,0,0.3);
                animation: slideIn 0.3s forwards;
            `;
            toast.innerText = message;
            container.appendChild(toast);
            
            // Disparaît après 3 secondes
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        async function login() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            
            if (!usernameInput || !passwordInput) {
                return showToast("Veuillez remplir tous les champs.");
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: usernameInput, password: passwordInput })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('arctic_user', data.user.username);
                    localStorage.setItem('arctic_token', data.token);
                    
                    // NOUVEAU : On écoute le signal du serveur au lieu de lire le pseudo
                    if (data.isAdmin) { 
                        localStorage.setItem('arctic_admin_key', data.adminKey);
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }

                } else {
                    showToast(data.message || "Pseudo ou mot de passe incorrect.");
                }
            } catch (error) {
                console.error("Erreur login:", error);
                showToast("Le serveur ne répond pas. Vérifie ton déploiement Render.");
            }
        }
    </script>
    

</body>
</html>
