<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCTIC | Classement VIP</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="theme-color" content="#050505">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #fff;
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- FOND VIOLET ANIM√â --- */
        .background-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 10%, rgba(76, 29, 149, 0.2), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(124, 58, 237, 0.15), transparent 40%);
            filter: blur(80px);
            animation: moveAurora 20s infinite alternate;
        }
        @keyframes moveAurora {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* --- SIDEBAR --- */
        .sidebar { width: 250px; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border-right: 1px solid rgba(255, 255, 255, 0.05); padding: 2rem; display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100; }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: 2px; background: linear-gradient(90deg, #fff, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 3rem; cursor: pointer; }
        .menu-item { padding: 1rem; margin-bottom: 0.5rem; cursor: pointer; border-radius: 10px; transition: 0.3s; color: #a1a1aa; text-decoration: none; display: block; }
        .menu-item:hover, .menu-item.active { background: rgba(124, 58, 237, 0.1); color: #fff; border: 1px solid rgba(124, 58, 237, 0.2); }

        /* --- CONTENU PRINCIPAL --- */
        .main-content { 
            margin-left: 270px;
            padding: 4rem 2rem;
            width: calc(100% - 270px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-rank { text-align: center; margin-bottom: 3rem; max-width: 800px; }
        h2 { font-weight: 800; font-size: 2.5rem; margin-bottom: 0.5rem; text-shadow: 0 0 20px rgba(124, 58, 237, 0.3); }
        p.subtitle { color: #aaa; font-size: 1.1rem; }

        /* BARRE DE RECHERCHE */
        .search-container {
            width: 100%; max-width: 600px; position: relative; margin-bottom: 2rem;
        }
        .search-input {
            width: 100%; padding: 15px 20px; padding-left: 50px;
            background: rgba(20, 20, 25, 0.8); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px; color: #fff; font-size: 1rem; outline: none; transition: 0.3s; backdrop-filter: blur(10px);
        }
        .search-input:focus { border-color: #7c3aed; box-shadow: 0 0 20px rgba(124, 58, 237, 0.2); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #777; }

        /* TABLEAU CLASSEMENT */
        .ranking-container {
            width: 100%; max-width: 1000px;
            /* Suppression du fond global pour laisser les lignes respirer comme sur ton image */
            background: transparent; 
        }

        .rank-row {
            display: flex; align-items: center; padding: 1.5rem 2rem;
            background: rgba(20, 20, 25, 0.6); /* Fond sombre par ligne */
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 10px; /* Espace entre les lignes */
            border-radius: 15px; /* Arrondi */
            transition: 0.2s;
        }
        .rank-row:hover { background: rgba(255, 255, 255, 0.08); transform: scale(1.01); }

        /* Colonnes */
        .col-pos { width: 60px; font-size: 1.5rem; font-weight: 800; color: #555; text-align: center; }
        .col-user { flex: 1; display: flex; align-items: center; gap: 15px; font-size: 1.1rem; font-weight: 600; }
        
        /* Styles Podium (Barre √† gauche comme sur ton image) */
        .rank-1 .col-pos { color: #fbbf24; text-shadow: 0 0 15px rgba(251, 191, 36, 0.6); }
        .rank-2 .col-pos { color: #94a3b8; text-shadow: 0 0 10px rgba(148, 163, 184, 0.5); }
        .rank-3 .col-pos { color: #b45309; text-shadow: 0 0 10px rgba(180, 83, 9, 0.5); }

        .rank-1 { background: linear-gradient(90deg, rgba(251, 191, 36, 0.1), rgba(20, 20, 25, 0.8)); border-left: 5px solid #fbbf24; border-color: rgba(251, 191, 36, 0.2); }
        .rank-2 { background: linear-gradient(90deg, rgba(148, 163, 184, 0.1), rgba(20, 20, 25, 0.8)); border-left: 5px solid #94a3b8; border-color: rgba(148, 163, 184, 0.2); }
        .rank-3 { background: linear-gradient(90deg, rgba(180, 83, 9, 0.1), rgba(20, 20, 25, 0.8)); border-left: 5px solid #b45309; border-color: rgba(180, 83, 9, 0.2); }

        /* Badges VIP (Style Pillule) */
        .mini-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-left: 10px; display: inline-block; vertical-align: middle; letter-spacing: 0.5px; }
        .vb-1 { background: #2a2a2a; color: #aaaaaa; border: 1px solid #444; }
        .vb-2 { background: rgba(37, 99, 235, 0.2); color: #60a5fa; border: 1px solid #3b82f6; }
        .vb-3 { background: rgba(124, 58, 237, 0.2); color: #c4b5fd; border: 1px solid #8b5cf6; }
        .vb-4 { background: #b91c1c; color: #fff; border: 1px solid #ef4444; }
        .vb-5 { background: rgba(251, 191, 36, 0.1); color: #fbbf24; border: 1px solid #fbbf24; box-shadow: 0 0 10px rgba(251, 191, 36, 0.2); }

        /* Avatar rond */
        .rank-avatar { width: 45px; height: 45px; border-radius: 50%; background-size: cover; background-position: center; border: 2px solid rgba(255,255,255,0.1); background-color: #333; }

        /* --- 1. CONFIGURATION DE BASE (PC) --- */
        .mobile-toggle { display: none; }

        .sidebar { 
            width: 250px; 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            border-right: 1px solid rgba(255, 255, 255, 0.05); 
            padding: 2rem; 
            display: flex; 
            flex-direction: column; 
            position: fixed; 
            height: 100vh; 
            z-index: 100; 
            left: 0; 
            top: 0;
            transition: transform 0.3s ease-in-out; 
        }

        .main-content { 
            margin-left: 270px; 
            padding: 4rem 3rem; 
            width: calc(100% - 270px); 
        }

        /* --- VERSION MOBILE --- */
        @media screen and (max-width: 768px) {
            .mobile-toggle {
                display: block !important;
                position: fixed;
                top: 15px; left: 15px;
                z-index: 10000;
                background: #111;
                color: #fff;
                border: 2px solid #7c3aed;
                padding: 10px 15px;
                border-radius: 8px;
                font-size: 1.5rem;
                cursor: pointer;
            }

            .sidebar {
                position: fixed;
                top: 0; left: -100% !important;
                width: 250px; height: 100vh;
                background: #0a0a0f;
                transition: 0.3s ease-in-out;
                z-index: 9999;
                box-shadow: 5px 0 20px rgba(0,0,0,0.8);
            }

            .sidebar.open { left: 0 !important; }

            .main-content {
                margin-left: 0 !important;
                width: 100% !important;
                padding-top: 80px; 
                padding-left: 20px;
                padding-right: 20px;
            }
            
            .stats-grid, .products-grid { grid-template-columns: 1fr; }
            .sidebar .logo { margin-top: 50px; }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px; /* Espace entre l'image et le texte */
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
    /* Gradient identique √† ton design original */
            background: linear-gradient(90deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .logo img {
            width: 32px;
            height: 32px;
            object-fit: contain;
    /* On retire le filtre de texte pour que l'image soit visible normalement */
            -webkit-text-fill-color: initial; 
            filter: drop-shadow(0 0 5px rgba(124, 58, 237, 0.5));
        }

        .logo:hover {
            transform: scale(1.02); /* Petit effet au clic/survol */
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>
    <button class="mobile-toggle" onclick="toggleSidebar()">‚ò∞</button>
    <div class="sidebar">
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="favicon.png" alt="Logo">
            <span>ARCTIC</span>
        </div>
        <a href="dashboard.html" class="menu-item">Tableau de bord</a>
        <a href="market.html" class="menu-item">March√©</a>
        <a href="ranking.html" class="menu-item active">Classement</a>
        <a href="withdraw.html" class="menu-item">Retrait</a>
        <a href="deposit.html" class="menu-item">D√©p√¥t</a>
        <a href="referral.html" class="menu-item">Parrainage</a>
        <a href="support.html" class="menu-item">Aide / Support</a>
        <a href="settings.html" class="menu-item">Param√®tres</a>
        <div class="menu-item" style="margin-top: auto; margin-bottom: 20px; color: #ef4444;" onclick="logout()">D√©connexion</div>
    </div>

    <div class="main-content">
        <div class="header-rank">
            <h2>L'√âlite Arctic</h2>
            <p class="subtitle">Classement officiel par niveau VIP.</p>
        </div>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="search-input" class="search-input" placeholder="Rechercher un investisseur..." onkeyup="filterRanking()">
        </div>

        <div class="ranking-container" id="ranking-list">
            <div style="padding: 3rem; text-align: center; color: #aaa;">Chargement des donn√©es...</div>
        </div>
    </div>

    <script>
                // V√©rification imm√©diate : si pas de badge, on d√©gage vers le login
        if (!localStorage.getItem('arctic_token')) {
            window.location.href = 'login.html';
        }
        async function loadRanking() {
            const token = localStorage.getItem('arctic_token'); // On r√©cup√®re le bracelet VIP

            try {
                // On envoie le token dans les "headers" pour que le vigile nous laisse passer
                let response = await fetch('/api/ranking', {
                    headers: {
                        'Authorization': token 
                    }
                });

                // Si √ßa √©choue, on tente l'autre route (leaderboard) avec le token aussi
                if (!response.ok) {
                    response = await fetch('/api/leaderboard', {
                        headers: { 'Authorization': token }
                    });
                }

                if (!response.ok) throw new Error("Acc√®s refus√© ou Erreur serveur");

                const data = await response.json();
                const list = document.getElementById('ranking-list');
                list.innerHTML = ''; 

                let users = data.ranking || data.leaderboard || [];

                // --- LE TRI PAR VIP ---
                users.sort((a, b) => {
                    const vipA = a.vipLevel || a.vip || 1;
                    const vipB = b.vipLevel || b.vip || 1;
                    if (vipB !== vipA) return vipB - vipA;
                    return (b.balance || 0) - (a.balance || 0);
                });

                // G√©n√©ration de l'affichage
                users.forEach((user, index) => {
                    const realRank = index + 1;
                    let rankDisplay = `#${realRank}`;
                    let rowClass = '';
                    if (realRank === 1) { rankDisplay = 'ü•á'; rowClass = 'rank-1'; }
                    else if (realRank === 2) { rankDisplay = 'ü•à'; rowClass = 'rank-2'; }
                    else if (realRank === 3) { rankDisplay = 'ü•â'; rowClass = 'rank-3'; }

                    const myUsername = localStorage.getItem('arctic_user');
                    const isMe = user.username === myUsername;
                    const meBadge = isMe ? '<span style="background:#7c3aed; color:white; font-size:0.7rem; padding:4px 8px; border-radius:6px; margin-left:10px; font-weight:bold;">MOI</span>' : '';

                    const vipLvl = user.vipLevel || user.vip || 1; 
                    const vipBadge = `<span class="mini-badge vb-${vipLvl}">VIP ${vipLvl}</span>`;
                    const avatarUrl = user.avatar || 'https://ui-avatars.com/api/?name=' + user.username + '&background=7c3aed&color=fff';

                    const html = `
                        <div class="rank-row ${rowClass} user-row">
                            <div class="col-pos">${rankDisplay}</div>
                            <div class="col-user">
                                <div class="rank-avatar" style="background-image: url('${avatarUrl}');"></div>
                                <div style="display:flex; align-items:center;">
                                    <span>${user.username}</span>
                                    ${vipBadge}
                                    ${meBadge}
                                </div>
                            </div>
                        </div>
                    `;
                    list.innerHTML += html;
                });

            } catch (err) {
                console.error(err);
                document.getElementById('ranking-list').innerHTML = 
                    `<div style="padding:2rem; text-align:center; color:#ef4444;">${err.message}. Veuillez vous reconnecter.</div>`;
            }
        }

        function filterRanking() {
            const input = document.getElementById('search-input');
            const filter = input.value.toUpperCase();
            const rows = document.getElementsByClassName('user-row');

            for (let i = 0; i < rows.length; i++) {
                const usernameDiv = rows[i].getElementsByClassName('col-user')[0];
                const txtValue = usernameDiv.textContent || usernameDiv.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    rows[i].style.display = ""; 
                } else {
                    rows[i].style.display = "none"; 
                }
            }
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        function logout() { 
            localStorage.removeItem('arctic_user'); 
            localStorage.removeItem('arctic_token'); // On efface aussi le badge !
            window.location.href = 'index.html'; 
        }

        loadRanking();
    </script>
</body>
</html>
